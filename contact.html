<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Point - Contact</title>
      <!--External CSS Link-->
      <link href="./assets/css/style.css" rel="styleSheet" />

      <!--Bootstrap 5 CSS Link-->

<body>
    <div class="container-fluid">

            <h6 class="mt-3"><a href="./index.html">Home page</a></h6>
            <h1 class="text-center mt-3">Contact Us</h1>
          
            <div class="row g-3">
                
                <div class="col-md-6">
                   
                   
                    <form class="p-4 mt-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Enter your Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email ID</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>

                            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Enter your massage</label>
                            <textarea  type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="promiss-contact-btn">Send Now</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 ">
                    <a>Home page</a>
                    <img src="./assets/image/main-bg.png"
                        class="img-fluid">
